{% extends 'base_page2.html' %}

{% block content %}
    <h1 class="">{% block title %} Please select a pathway to check current reference interval. {% endblock %}</h1>
    
	<form action="{{ url_for('referenceIntervalResults') }}" method="POST">
		<table>
			<tr>
				<td height="100px"><p class="">Pathways:</p>
					<select class="form-select" name="pathways_select_column" size="1">
						<option value="0" disabled selected>Choose a pathway</option>
					{% for i in range(1,pathways_columns_len) %}
						<option value="{{ pathways_columns[i] }}"> {{ pathways_columns[i] }} </option>
					{% endfor %}
					</select>
				</td>
			</tr><tr>	
				<td height="100px">
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="checked" id="json_choice" name="json_choice" title="JSON output">
					  <label class="form-check-label " for="json_choice">
						JSON output
					  </label>
					</div>
				</td>
				<tr></tr>
				<td height="100px">
					<button class="btn btn-danger btn-lg p-lg-12 fw-bolder" type="submit" formtarget="_blank">View Results</button>
				</td>
			</tr>
		</table>
	</form>	
	<br><br><br>
	
{% endblock %}
