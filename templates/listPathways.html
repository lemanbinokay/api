{% extends 'base_page2.html' %}

{% block content %}
    <h1 class="">{% block title %} Please select sample ID and pathway to check pathway abundances to the reference intervals or Select an sample ID to list pathway abundances. {% endblock %}</h1>
	<table>
		<tr>
			<td>
	<form action="{{ url_for('listPathwaysWithID') }}" method="POST" formtarget="_blank">
		<table>
			<tr>
				<td height="100px"><p class="">Pathways:</p>
					<select class="form-select" name="pathways_select_column" size="1">
						<option value="0" disabled selected>Choose a pathway</option>
					{% for i in range(1,pathways_columns_len) %}
						<option value="{{ pathways_columns[i] }}"> {{ pathways_columns[i] }} </option>
					{% endfor %}
					</select>
				</td>
			</tr>
			<tr>
				<td height="100px"><p class="">ID:</p>
				<select class="form-select" name="pathways_select_id" size="1">
				<option value="0" disabled selected>Sample ID </option>
				{% for item in pathways_ids %}
				<option value="{{ item }}"> {{ item }} </option>
				{% endfor %}	
				</select>
				</td>
			</tr>
			<tr>			
				<td height="100px">
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="checked" id="json_choice" name="json_choice" title="JSON output">
					  <label class="form-check-label " for="json_choice">
						JSON output
					  </label>
					</div>					
				</td>
				
			</tr>
			<tr>
			
				<td height="100px">	
					<button class="btn btn-danger btn-lg p-lg-12 fw-bolder " type="submit" formtarget="_blank">View</button>
					
				</td>
			</tr>
		</table>
	</form>
	</td>
	
	<td width="200px"></td>
	
	<td valign="top">
	<form action="{{ url_for('listPathwaysWithID2') }}" method="POST" formtarget="_blank">
		<table>
			<tr>
				<td height="100px"><p class="">ID:</p>
				<select class="form-select" name="pathways_select_id" size="1">
				<option value="0" disabled selected>Sample ID </option>
				{% for item in pathways_ids %}
				<option value="{{ item }}"> {{ item }} </option>
				{% endfor %}	
				</select>
				</td>
			</tr>
			<tr>			
				<td height="100px">
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="checked" id="json_choice2" name="json_choice2" title="JSON output">
					  <label class="form-check-label " for="json_choice2">
						JSON output
					  </label>
					</div>					
				</td>
				
			</tr>
			<tr>
			
				<td height="100px">	
					<button class="btn btn-danger btn-lg p-lg-12 fw-bolder " type="submit" formtarget="_blank">View</button>
					
				</td>
			</tr>
		</table>
	</form>
	</td>
	</tr>
	</table>
	<br><br><br><br><br>
{% endblock %}
